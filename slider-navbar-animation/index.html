<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider navbar animation</title>
</head>
<body>
<div class="container">
    <input type="radio" name="s" id="home" checked>
    <input type="radio" name="s" id="portfolio">
    <input type="radio" name="s" id="feature">
    <input type="radio" name="s" id="help">
    <input type="radio" name="s" id="about">
    <nav>
        <div class="slider"></div>
        <label class="home" for="home">
            <i class="fas fa-home"></i>Home
        </label>
        <label class="portfolio" for="portfolio">
            <i class="fas fa-briefcase"></i>Portfolio
        </label>
        <label class="feature" for="feature">
            <i class="fas fa-layer-group"></i>Features
        </label>
        <label class="help" for="help">
            <i class="fas fa-envelope"></i>Help
        </label>
        <label class="about" for="about">
            <i class="fas fa-user"></i>About
        </label>
    </nav>
</div>
</body>
</html>
